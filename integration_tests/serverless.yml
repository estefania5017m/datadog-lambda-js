service: integration-tester

provider:
  name: aws
  tracing:
    lambda: true
    apiGateway: true
  environment:
    DD_INTEGRATION_TEST: true
    DD_API_KEY: ${env:DD_API_KEY}

layers:
  node10:
    package:
      artifact: ../.layers/datadog_lambda_node10.15.zip
  node12:
    package:
      artifact: ../.layers/datadog_lambda_node12.13.zip

functions:
